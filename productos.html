<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="productos1.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <p class="logo">COMPUTER CITY</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>Mi Carrito</p>
                    <button onclick="enviarWhatsApp()">xd</button>
                    <script>
                        function enviarWhatsApp() {
                            // Número de teléfono al que se enviará el mensaje vía WhatsApp
                            var telefono = '63580360';
                            // Mensaje a enviar
                            var mensaje = '¡Hola! Me gustaría comprar el producto seleccionado.';
                            // Crear enlace que dirige a WhatsApp con el mensaje predefinido
                            var url = 'https://chat.whatsapp.com/JcUfqCi41sgBZGMLvxklPD' + telefono + '?text=' + encodeURIComponent(mensaje);
                
                            // Redirigir a WhatsApp
                            window.open(url);
                        }
                    </script>
    
    
                    
                </div>
                <div id="cartItem">Tu carrito esta vacio.</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">0.00bs</h2>
                </div>
            </div>
        </div>
        <script src="productos2.js"></script>
    </body>
</html>
